  <script>
    let iniciado = false;

    function iniciar() {
      if (iniciado) return;
      iniciado = true;

      document.body.classList.add("fade-out");

      setTimeout(() => {
        window.location.href = "question.html";
      }, 600);
    }

    document.addEventListener("keydown", (e) => {
      if (!e.repeat) iniciar();
    });

    document.addEventListener("touchstart", iniciar);
    document.addEventListener("click", iniciar);
  </script>
